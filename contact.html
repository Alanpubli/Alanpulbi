    <h2>Contact</h2>

  </header>

  <section class="wrapper style5">
    <div class="inner">


			<section>
        <h2>Let`s get in touch</h2>
        <p>Tell us a bit about your project and send us a message</p>
				<form method="post" action="https://formspree.io/evermake.io@gmail.com">
					<div class="row uniform">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
						</div>
						<div class="12u$">
							<div class="select-wrapper">
								<select name="demo-category" id="demo-category">
									<option value="">- I need -</option>
                  <option value="1">Product Testing</option>
									<option value="1">Development</option>
									<option value="1">Design</option>
									<option value="1">Marketing</option>
                  	<option value="1">Something else</option>

								</select>
							</div>
						</div>
						<div class="4u 12u$(small)">
							<input type="radio" id="demo-priority-low" name="It`s urgent">
							<label for="demo-priority-low">It`s urgent</label>
						</div>
						<div class="4u 12u$(small)">
							<input type="radio" id="demo-priority-high" name="It has a bit of time">
							<label for="demo-priority-normal">It has a bit of time</label>

              <input type="checkbox" id="scales" name="scales" checked>
              <label for="scales">Scales</label>

						</div>


						<div class="12u$">
							<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="special" /></li>
								<li><input type="reset" value="Reset" /></li>
							</ul>
						</div>
					</div>
				</form>
			</section>


    </div>
